<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>REAL.</title>
  <meta name="description" content="We stay $REAL." />
  <meta property="og:title" content="REAL." />
  <meta property="og:description" content="We stay $REAL." />
  <meta property="og:image" content="assets/real-logo-bw.png" />
  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --muted: #cfcfcf;
      --dim: #8a8a8a;
      --ring: rgba(255,255,255,0.14);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji;
      line-height: 1.4;
      letter-spacing: 0.1px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .wrap {
      min-height: 100vh;
      display: grid;
      grid-template-rows: 1fr auto;
    }
    main {
      display: grid;
      place-items: center;
      padding: 6vh 16px 2vh;
    }
    .card {
      width: min(980px, 92vw);
      display: grid;
      gap: 28px;
      justify-items: center;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 24px;
      padding: clamp(24px, 5vw, 56px);
      background: rgba(255,255,255,0.02);
      backdrop-filter: blur(6px);
      box-shadow: 0 0 0 1px var(--ring), 0 12px 40px rgba(0,0,0,0.6);
    }
    .logo {
      width: min(420px, 60vw);
      height: auto;
      display: block;
      filter: drop-shadow(0 10px 40px rgba(255,255,255,0.06));
      border-radius: 16px;
    }
    h1 {
      margin: 8px 0 0;
      font-size: clamp(36px, 6vw, 72px);
      letter-spacing: -0.5px;
      text-transform: uppercase;
    }
    .tagline {
      font-size: clamp(16px, 2.6vw, 22px);
      color: var(--muted);
      margin-top: 2px;
    }
    .row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }
    .btn {
      appearance: none;
      background: transparent;
      color: var(--fg);
      border: 1px solid var(--fg);
      padding: 12px 18px;
      border-radius: 999px;
      font-size: 15px;
      text-decoration: none;
      cursor: pointer;
      transition: transform .15s ease, background .2s ease, color .2s ease, border-color .2s ease;
    }
    .btn:hover { background: var(--fg); color: #000; transform: translateY(-1px); }
    .btn:active { transform: translateY(0); }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      border-radius: 12px;
      background: rgba(255,255,255,0.04);
      border: 1px dashed rgba(255,255,255,0.18);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      user-select: all;
      white-space: nowrap;
    }
    .hint { color: var(--dim); font-size: 12px; margin-top: -8px; }
    footer {
      display: grid;
      place-items: center;
      padding: 28px 12px 40px;
      color: var(--dim);
      font-size: 12px;
    }
    .divider {
      height: 1px; width: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.18), transparent);
      margin: 6px 0;
    }
    .sr { position: absolute; left: -9999px; }
  </style>
</head>
<body>
  <div class="wrap">
    <main>
      <div class="card" role="region" aria-label="REAL hero">
        <img class="logo" src="assets/real-logo-bw.png" alt="REAL logo" />
        <h1>REAL.</h1>
        <p class="tagline">We stay $REAL.</p>

        <div class="row" aria-label="actions">
          <button class="btn" id="copyBtn" aria-label="Copy contract address">
            Copy CA
          </button>
          <a class="btn" href="https://x.com/i/communities/1961397606564725134" target="_blank" rel="noopener" aria-label="Join on X">
            Join on X
          </a>
        </div>

        <div class="row">
          <span class="badge" id="caBadge" title="Contract Address">Cy8hMjvArwXKjM7K7oe8peoay2cWjWkW82J1gVjQpump</span>
        </div>
        <p class="hint" id="copiedHint" aria-live="polite" style="opacity:.6">Click to copy the contract.</p>

        <div class="divider" aria-hidden="true"></div>

        <p class="hint">Just stay <strong>$REAL</strong>.</p>
      </div>
    </main>
    <footer>
      <div>© 2025 REAL.</div>
    </footer>
  </div>

  <script>
    const contract = "Cy8hMjvArwXKjM7K7oe8peoay2cWjWkW82J1gVjQpump";
    const copyBtn = document.getElementById('copyBtn');
    const hint = document.getElementById('copiedHint');
    copyBtn?.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(contract);
        hint.textContent = "Copied.";
      } catch (e) {
        hint.textContent = "Select & copy manually ↑";
      }
    });
  </script>
</body>
</html>
